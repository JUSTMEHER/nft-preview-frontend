<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .ethereum{
      width:13px;
      height: 20px;
      margin-top: 100px;
      position: absolute;
      top:430px;
      
    }
    .hover{
      size: 10%;
    }
  </style>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div id="container">
  <div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img class="main-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="background"> <img class="hover" src="images/icon-view.svg" alt="icon-view"></div>
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          <img class="ethereum" src="images/icon-ethereum.svg" alt="icon-ethereum">
          
        </div>
        <div class="media-content">
          <p class="title is-4">Equilibrium #3429</p>
          <p class="subtitle is-6">Our Equilibrium collection promotes<br> balance and calm.</p>
        </div>
      </div>
  
      <div class="content">
        <p class="eth">0.041 ETH</p>
        <img class="clock" src="images/icon-clock.svg" alt="icon-clock">
        <p class="time">3 days left</p>
        <hr class="hr" color="hsl(215, 32%, 27%);">
        <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
        <p class="aclass">Creation of <span class="jules">Jules Wyvern</span></p>
        <br>
      </div>
    </div>
  </div>
  </div>
</div>
</body>
</html>
